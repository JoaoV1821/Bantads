services:
  auth:
    image: auth
    ports:
      - "8080:8080"
    networks:
      - bantads
    environment:
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672

  conta:
    image: conta
    ports:
      - "8081:8081"
    networks:
      - bantads
    environment:
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_DATASOURCE_COMMAND_URL: jdbc:postgresql://host.docker.internal:5432/command
      SPRING_DATASOURCE_QUERY_URL: jdbc:postgresql://host.docker.internal:5432/query

  gerente:
    image: gerente
    ports:
      - "8082:8082"
    networks:
      - bantads
    environment:
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_DATASOURCE_URL: jdbc:postgresql://host.docker.internal:5432/gerente

  cliente:
    image: cliente
    ports:
      - "8083:8083"
    networks:
      - bantads
    environment:
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_DATASOURCE_URL: jdbc:postgresql://host.docker.internal:5432/user

  saga:
    image: saga
    ports:
      - "8084:8084"
    networks:
      - bantads
    environment:
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672

networks:
  bantads:
    external: true
